<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desafio CSS - Gráfico de Barras</title>
  <link rel="stylesheet" href="stylegrafi.css" />
</head>
<body>
  <div id="container">
    <div class="bar-chart">
      <h2>Vendas por Mês</h2>
      <div class="chart">
        <div class="bar" style="--value: 80%">
          <span>Janeiro</span>
          <div class="label">80%</div>
        </div>
        <div class="bar" style="--value: 50%">
          <span>Fevereiro</span>
          <div class="label">50%</div>
        </div>
        <div class="bar" style="--value: 95%">
          <span>Março</span>
          <div class="label">95%</div>
        </div>
        <div class="bar" style="--value: 70%">
          <span>Abril</span>
          <div class="label">70%</div>
        </div>
        <div class="bar" style="--value: 60%">
          <span>Maio</span>
          <div class="label">60%</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
