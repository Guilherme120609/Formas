<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desafio CSS - Carro Esportivo</title>
  <link rel="stylesheet" href="stylecar.css" />
</head>
<body>
  <div id="container">
    <div class="cenario">
      <div class="ceu">
        <div class="sol"></div>
        <div class="montanhas"></div>
        <div class="arvores"></div>
      </div>
      <div class="asfalto">
        <div class="faixa"></div>
      </div>
    </div>

    <div class="carro">
      <div class="sombra"></div>
      <div class="spoiler"></div>
      <div class="corpo"></div>
      <div class="teto">
        <div class="vidro frente"></div>
        <div class="vidro tras"></div>
      </div>
      <div class="grade"></div>
      <div class="escapamento"></div>
      <div class="para-choque-frontal"></div>
      <div class="para-choque-traseiro"></div>
      <div class="farol farol-esquerdo"></div>
      <div class="farol farol-direito"></div>
      <div class="roda roda-esquerda">
        <div class="aro externo"></div>
        <div class="aro interno"></div>
      </div>
      <div class="roda roda-direita">
        <div class="aro externo"></div>
        <div class="aro interno"></div>
      </div>
    </div>
  </div>
</body>
</html>
